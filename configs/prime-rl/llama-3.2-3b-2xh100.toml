# PRIME-RL config for Llama-3.2-3B-Instruct on 2x H100
#
# Model: meta-llama/Llama-3.2-3B-Instruct
# - 3B params, small and fast
# - Baseline: 0% pass rate with 24 tool calls (massive RL opportunity!)
# - Benchmarkable via OpenRouter with tool calling
#
# Launch:
#   export VLLM_USE_V1=0
#   export VLLM_WORKER_MULTIPROC_METHOD=spawn
#   export WANDB_API_KEY=<key>
#   uv run rl @ configs/prime-rl/llama-3.2-3b-2xh100.toml \
#     --ckpt --ckpt.interval 5 --ckpt.keep-last 3

# 2-GPU layout: inference on GPU 0, trainer on GPU 1
inference_gpu_ids = [0]
trainer_gpu_ids = [1]

max_steps = 1000

[model]
name = "meta-llama/Llama-3.2-3B-Instruct"

[wandb]
project = "beautiful-soup-env"
name = "bs4-rl-llama-3.2-3b-2xh100"

[trainer.optim]
lr = 1e-5
weight_decay = 0.0

[trainer.model]
seq_len = 4096

[trainer.model.lora]
rank = 8
alpha = 32
dropout = 0.0
target_modules = [
  "q_proj",
  "k_proj",
  "v_proj",
  "o_proj",
  "gate_proj",
  "up_proj",
  "down_proj"
]

[orchestrator]
# 2x H100 can handle larger batches than single GPU
batch_size = 128
rollouts_per_example = 8
seq_len = 4096
oversampling_factor = 2.0
lora_name = "llama-3.2-3b-bs4-lora"

[orchestrator.sampling]
max_tokens = 10000
temperature = 0.7

[orchestrator.buffer]
online_difficulty_filtering = true

[[orchestrator.env]]
id = "seconds-0/beautiful-soup-env"

[orchestrator.env.args]
split = "train"
mode = "tiered"
difficulty = "mixed"
seed = 42
executor_backend = "prime"
network_access = true
timeout_s = 30.0
max_output_chars = 10000

[inference]
gpu_memory_utilization = 0.90

[inference.model]
# Llama 3.2 tool calling - use llama3_json parser
enable_auto_tool_choice = true
tool_call_parser = "llama3_json"
# Disable CUDA graphs to avoid segfault in Ray workers
enforce_eager = true
