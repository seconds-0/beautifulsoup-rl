# PRIME-RL config for Qwen2.5-3B-Instruct on 2x RTX 5090 (Vast.ai)
#
# Model: Qwen/Qwen2.5-3B-Instruct
# - 3B params, instruction-tuned
# - Ungated (Apache 2.0) - no license approval needed!
# - ~6GB for weights - fits comfortably in 32GB
#
# Hardware: 2x RTX 5090 (32GB VRAM each)
# - Inference: GPU 0 (~6GB model + ~12GB KV cache = ~18GB)
# - Trainer: GPU 1 (~6GB model + gradients + optim states)
# - Extra VRAM allows higher gpu_memory_utilization
#
# Launch:
#   export VLLM_USE_V1=0
#   export VLLM_WORKER_MULTIPROC_METHOD=spawn
#   export WANDB_API_KEY=<key>
#   uv run rl @ configs/prime-rl/qwen25-3b-2x5090.toml \
#     --ckpt --ckpt.interval 5 --ckpt.keep-last 3
#
# Config version: v1 (2026-01-06)
# Notes: 5090 has 32GB vs 4090's 24GB, giving headroom for FSDP init overhead.

# 2-GPU layout: inference on GPU 0, trainer on GPU 1
inference_gpu_ids = [0]
trainer_gpu_ids = [1]

max_steps = 1000

[model]
name = "Qwen/Qwen2.5-3B-Instruct"

[wandb]
project = "beautiful-soup-env"
name = "bs4-rl-qwen25-3b-2x5090-v1"

[trainer.optim]
lr = 1e-5
weight_decay = 0.0

[trainer.model]
seq_len = 4096

# Activation checkpointing - still useful for memory efficiency
[trainer.model.ac]
freq = 1

[trainer.model.lora]
rank = 8
alpha = 32
dropout = 0.0
target_modules = [
  "q_proj",
  "k_proj",
  "v_proj",
  "o_proj",
  "gate_proj",
  "up_proj",
  "down_proj"
]

[orchestrator]
batch_size = 64
rollouts_per_example = 4
seq_len = 4096
oversampling_factor = 2.0
lora_name = "qwen25-3b-bs4-lora-5090"

[orchestrator.sampling]
max_tokens = 2048
temperature = 0.7

[orchestrator.buffer]
online_difficulty_filtering = true

[[orchestrator.env]]
id = "seconds-0/beautiful-soup-env"

[orchestrator.env.args]
split = "train"
mode = "tiered"
difficulty = "mixed"
seed = 42
executor_backend = "local"
network_access = true
timeout_s = 30.0
max_output_chars = 10000

[inference]
gpu_memory_utilization = 0.80  # More headroom with 32GB, but leave room for trainer init

[inference.model]
# Qwen2.5 tool calling - use hermes parser
enable_auto_tool_choice = true
tool_call_parser = "hermes"
# Disable CUDA graphs to avoid segfault in Ray workers
enforce_eager = true
