# PRIME-RL Bootstrap config for Qwen2.5-3B-Instruct on 2x RTX 5090 (Vast.ai)
#
# Bootstrap phase: Start with easy tasks to learn tool-use patterns
# - Phase 1 (this config): mode="bootstrap", difficulty="easy" (steps 0-200)
# - Phase 2: Switch to qwen25-3b-2x5090-mixed.toml (steps 200+)
#
# Model: Qwen/Qwen2.5-3B-Instruct
# - 3B params, instruction-tuned
# - Ungated (Apache 2.0) - no license approval needed!
#
# Hardware: 2x RTX 5090 (32GB VRAM each)
#
# Launch:
#   export VLLM_USE_V1=0
#   export VLLM_WORKER_MULTIPROC_METHOD=spawn
#   export WANDB_API_KEY=<key>
#   uv run rl @ configs/qwen25-3b-2x5090-bootstrap.toml \
#     --ckpt --ckpt.interval 5 --ckpt.keep-last 3
#
# After 200 steps, switch to mixed:
#   uv run rl @ configs/qwen25-3b-2x5090-mixed.toml \
#     --ckpt --ckpt.resume-step 200 --ckpt.keep-last 3
#
# Config version: v1 (2026-01-06)

# 2-GPU layout: inference on GPU 0, trainer on GPU 1
inference_gpu_ids = [0]
trainer_gpu_ids = [1]

# Bootstrap phase: 200 steps
max_steps = 200

[model]
name = "Qwen/Qwen2.5-3B-Instruct"

[wandb]
project = "beautiful-soup-env"
name = "bs4-rl-qwen25-3b-2x5090-bootstrap"

[trainer.optim]
lr = 1e-5
weight_decay = 0.0

[trainer.model]
seq_len = 4096

# Activation checkpointing - still useful for memory efficiency
[trainer.model.ac]
freq = 1

[trainer.model.lora]
rank = 8
alpha = 32
dropout = 0.0
target_modules = [
  "q_proj",
  "k_proj",
  "v_proj",
  "o_proj",
  "gate_proj",
  "up_proj",
  "down_proj"
]

[orchestrator]
batch_size = 64
rollouts_per_example = 4
seq_len = 4096
oversampling_factor = 2.0
lora_name = "qwen25-3b-bs4-lora-5090-bootstrap"

[orchestrator.sampling]
max_tokens = 2048
temperature = 0.7

[orchestrator.buffer]
online_difficulty_filtering = true

[[orchestrator.env]]
id = "seconds-0/beautiful-soup-env"

[orchestrator.env.args]
split = "train"
mode = "bootstrap"      # Bootstrap mode: primer + easy tasks
difficulty = "easy"     # Only easy difficulty
seed = 42
executor_backend = "local"
network_access = true
timeout_s = 30.0
max_output_chars = 10000

[inference]
gpu_memory_utilization = 0.80

[inference.model]
# Qwen2.5 tool calling - use hermes parser
enable_auto_tool_choice = true
tool_call_parser = "hermes"
# Disable CUDA graphs to avoid segfault in Ray workers
enforce_eager = true
